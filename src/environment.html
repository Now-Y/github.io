<html>
<head>
    <title>Title</title>
    <script src="static/v4/js/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $.post("${pageContext.request.contextPath}/a2",
                    function (data) {
                        var html="";
                        for(let i=0;i<data.length;i++)
                        {
                            html+="<tr>"+
                                "<td>"+data[i].name+"</td>"+
                                "<td>"+data[i].age+"</td>"+
                                "<td>"+data[i].sex+"</td>"+
                                "</tr>"
                        }
                        $("#content").html(html);
                    });
            })
        })
    </script>
</head>
<body>
<input type="button" id="btn" value="加载数据">
    <tr>
        <h1 align="center">部门列表</h1>
        <hr >
        <table border="1px" align="center" width="50%">
            <tr>
                <td>序号</td>
                <td>部门编号</td>
                <td>部门名称</td>
                <td>操作</td>
            </tr>
        <tbody id="content">
        </tbody>
</table>
</body>
</html>
